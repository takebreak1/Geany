[theme_info]
name=CGA1
description=Retro CGA Theme (Light Green, Light Red, Light Yellow)
version=2.2
author=Totally Random Man
url=http://totallyrandomman.x10host.com/

[named_colors]
Green=0x55ff55
Red=0xff5555
Yellow=0xffff55
Black=0x000000

[named_styles]
default=Yellow;Black;false;false
error=Red;Black

# Editor styles
#-------------------------------------------------------------------------------
selection=Black;Green;true;true
current_line=Black;Black;true
brace_good=Black;Green;true;false
brace_bad=Black;Red;true;false
margin_line_number=Red;Black
margin_folding=Green;Black
fold_symbol_highlight=Black
indent_guide=Green
caret=Yellow;Black;false
marker_line=Black;Yellow
marker_search=Black;Red
marker_mark=Green;Green
call_tips=Black;Red;true;true
white_space=Yellow;Black;true;false

# Programming languages
#-------------------------------------------------------------------------------
comment=Green;;;true
comment_doc=Green
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=Green
number_1=number
number_2=number_1

#type: stucture tag names, typedef names
type=Green;;true;false
class=type
function=Yellow
parameter=function

keyword=Red;;true;false
keyword_1=keyword
keyword_2=Green;;true;false
keyword_3=Yellow;;true;false
keyword_4=Red;;false;true

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=Green;Black;false;false
string_1=string
string_2=string_1
string_eol=Green;Black;true;true
character=string_1
backticks=string_2
here_doc=string_2

label=default,bold
preprocessor=Green
regex=number_1
operator=Red
decorator=string_1,bold
other=Green

# Markup-type languages
#-------------------------------------------------------------------------------
tag=type
tag_unknown=tag,bold
tag_end=tag,bold
attribute=keyword_1
attribute_unknown=attribute,bold
value=string_1
entity=default

# Diff
#-------------------------------------------------------------------------------
line_added=Green
line_removed=Red
line_changed=Yellow
